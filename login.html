<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Giornale Cesaris</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #0c4a6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        
        .logo-login {
            width: 80px;
            height: 80px;
            background: #1e3a8a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e2e8f0;
        }
        
        .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .btn-login {
            background: #fbbf24;
            color: #1e3a8a;
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-login">C</div>
        <h2 class="text-center mb-1">Accedi</h2>
        <p class="text-center text-muted mb-4">Giornale Scolastico Cesaris</p>
        
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="nome@cesaris.edu">
            </div>
            
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-login w-100">Accedi</button>
        </form>
        
        <div id="message" class="mt-3"></div>
        
        <div class="text-center mt-4">
            <a href="index.html" class="text-muted text-decoration-none">← Torna al sito</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ftazdkxyfekyzfvgrgiw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0YXpka3h5ZmVreXpmdmdyZ2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTE3MzQsImV4cCI6MjA4MDYyNzczNH0._V8LM9f8Dz2s9j8hcxUEWkHN8FMX9QW7YzKH3CgAzdU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email, password
                });
                
                if (error) throw error;
                
                // Verifica se è caporedattore
                const { data: profile } = await supabase
                    .from('profili_redattori')
                    .select('ruolo')
                    .eq('id', data.user.id)
                    .single();
                
                if (profile && profile.ruolo === 'Caporedattore') {
                    window.location.href = 'admin-panel.html';
                } else {
                    window.location.href = 'area-riservata.html';
                }
            } catch (error) {
                msgDiv.innerHTML = '<div class="alert alert-danger">Credenziali errate</div>';
            }
        });
    </script>
</body>
</html>
