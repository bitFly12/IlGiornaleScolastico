<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Riservata - Giornale Scolastico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f5f5f5; }
        .login-box { max-width: 400px; margin: 100px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">
                    <i class="bi bi-shield-lock text-primary"></i><br>
                    Area Riservata Redazione
                </h3>
                
                <div id="login-form">
                    <div class="mb-3">
                        <label>Email della scuola</label>
                        <input type="email" class="form-control" id="email" placeholder="nome.cognome@scuola.edu">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button class="btn btn-primary w-100" onclick="effettuaLogin()">Accedi</button>
                </div>
                
                <div id="editor-area" style="display: none;">
                    <h4>Benvenuto, <span id="nome-redattore"></span>!</h4>
                    <div class="list-group mt-3">
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-pencil"></i> Scrivi un nuovo articolo
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-list-check"></i> Gestisci le tue bozze
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-gear"></i> Impostazioni profilo
                        </a>
                    </div>
                    <button class="btn btn-outline-danger w-100 mt-3" onclick="effettuaLogout()">Esci</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const supabase = supabase.createClient(
            'https://TUO_PROGETTO.supabase.co',
            'TUA_CHIAVE_PUBBLICA_ANONIMA'
        );
        
        async function effettuaLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                alert('Errore di login: ' + error.message);
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('editor-area').style.display = 'block';
                document.getElementById('nome-redattore').textContent = data.user.email;
            }
        }
        
        function effettuaLogout() {
            supabase.auth.signOut();
            location.reload();
        }
        
        // Controlla se giÃ  loggato
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('editor-area').style.display = 'block';
                document.getElementById('nome-redattore').textContent = session.user.email;
            }
        });
    </script>
</body>
</html>
