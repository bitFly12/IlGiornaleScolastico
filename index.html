<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenzione in Corso - Smash 0r Pass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000000;
            color: white;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }
        
        .maintenance-container {
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            overflow-x: hidden;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 
                0 0 60px rgba(255, 20, 147, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 20, 147, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }
        
        .maintenance-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .maintenance-container::-webkit-scrollbar-track {
            background: rgba(255, 20, 147, 0.1);
            border-radius: 10px;
        }
        
        .maintenance-container::-webkit-scrollbar-thumb {
            background: rgba(255, 20, 147, 0.5);
            border-radius: 10px;
        }
        
        .maintenance-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 20, 147, 0.7);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.6));
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 20, 147, 0.9));
            }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, #ff1493 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            animation: gradientShift 3s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .subtitle {
            color: #ff1493;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }
        
        .status-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .gif-container {
            margin: 35px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(255, 20, 147, 0.3),
                0 4px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 20, 147, 0.3);
            display: none;
        }
        
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .simple-message {
            background: 
                repeating-linear-gradient(
                    45deg,
                    rgba(10, 10, 10, 0.95) 0px,
                    rgba(10, 10, 10, 0.95) 2px,
                    rgba(20, 20, 20, 0.95) 2px,
                    rgba(20, 20, 20, 0.95) 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(15, 15, 15, 0.95) 0px,
                    rgba(15, 15, 15, 0.95) 2px,
                    rgba(25, 25, 25, 0.95) 2px,
                    rgba(25, 25, 25, 0.95) 4px
                );
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 1.15rem;
            border: 1px solid rgba(255, 20, 147, 0.2);
            box-shadow: 
                inset 0 0 20px rgba(255, 20, 147, 0.1),
                0 0 30px rgba(255, 20, 147, 0.2);
            line-height: 1.8;
            position: relative;
            overflow: hidden;
        }
        
        .simple-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 20, 147, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 20, 147, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .contact-info {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 20, 147, 0.3);
        }
        
        .contact-info p {
            margin: 12px 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        strong {
            color: #ff1493;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .maintenance-container {
                padding: 40px 25px;
                margin: 0;
                max-height: 95vh;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .status-message {
                font-size: 1.3rem;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .maintenance-container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
            
            .logo {
                font-size: 3rem;
                margin-bottom: 20px;
            }
            
            .simple-message {
                font-size: 1rem;
                padding: 20px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .status-message {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .contact-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
