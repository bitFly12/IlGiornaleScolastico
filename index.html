<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiusura Sito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .emoji-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .emoji {
            position: absolute;
            font-size: 4rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
            75% { transform: translateY(-25px) rotate(3deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: bold;
        }

        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .image-container {
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .timer {
                font-size: 2.5rem;
                margin: 20px 0;
            }

            .emoji {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .timer {
                font-size: 2rem;
            }

            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-bg" id="emojiContainer"></div>

    <script>
// Genera emoji animate nello sfondo
        function createEmoji() {
            const emojiContainer = document.getElementById('emojiContainer');
            const emojis = ['', '', '', '', '', ''];
            
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.top = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 3 + 's';
                emoji.style.animationDuration = (Math.random() * 3 + 4) + 's';
                emojiContainer.appendChild(emoji);
            }
        }
       // Countdown timer
function startCountdown() {
    // Controlla se esiste gi un tempo di fine salvato
    let endTime = localStorage.getItem('countdownEndTime');
    
    // Se non esiste, crea uno nuovo (24 ore da ora) e salvalo
    if (!endTime) {
        endTime = new Date().getTime() + (24 * 60 * 60 * 1000);
        localStorage.setItem('countdownEndTime', endTime);
    } else {
        endTime = parseInt(endTime);
    }
    
    function updateTimer() {
        const now = new Date().getTime();
        const distance = endTime - now;
        
        if (distance < 0) {
            clearInterval(timer);
            document.getElementById('countdown').textContent = '00:00:00';
            // Opzionale: rimuovi il tempo salvato quando scade
            localStorage.removeItem('countdownEndTime');
            return;
        }
        
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('countdown').textContent = 
            String(hours).padStart(2, '0') + ':' + 
            String(minutes).padStart(2, '0') + ':' + 
            String(seconds).padStart(2, '0');
    }
    
    updateTimer();
    const timer = setInterval(updateTimer, 1000);
}
        
        // Aggiorna il countdown ogni secondo
        createEmoji();
        startCountdown();
    </script>
